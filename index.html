<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai Fighter Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="gameState" id="gameState"></div>
      <div class="healthContainer">
        <div class="playerHealth">
          <div class="playerHealthBar" id="playerHealthBar"></div>
        </div>
        <div class="timer" id="timer">
          <div class="time" id="time">0</div>
        </div>
        <div class="enemyHealth">
          <div class="enemyHealthBar" id="enemyHealthBar"></div>
        </div>
      </div>
      <canvas class="canvas1" id="canvas1"> </canvas>
    </div>

    <script src="sprite.js"></script>
    <script src="utilities.js"></script>
    <script src="index.js"></script>
  </body>
</html>
